<br>
<br>
<h3>Enter item Name, quanity</h3>
<input type="text" [(ngModel)]="itemName">
<input type="number" [(ngModel)]="itemQuantity">
<br>
<button (click)="postItem()" class="btn-primary">Post to Mlab</button>
<button (click)="getItem()" class="btn-primary"> Get list of items</button>


<br>
<div class="py-5" *ngIf="itemlist">
  <div class="container">
    <div class="row bg-dark text-light text-center">
      <div class="col-md-12 text-center">
        <h1 class="display-1 p-2 m-2 text-center">Shopping List Items Table</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead class="table-danger">
            <tr>
              <th>ID</th>
              <th>Item Name</th>
              <th>Quantity</th>
              <th>Sold?</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of itemlist">
              <td>{{numb+1}}</td>
              <td>{{item.itemName}}</td>
              <td>{{item.itemQuantity}}</td>
              <td>{{item.itemBought}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
